<!DOCTYPE html>
<html lang="pt-br">
<head>
    <META HTTP-EQUIV="Content-type" CONTENT="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copper Imobilíaria</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style/style.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body>
    <header id="event-1">
        <div id="page">
            <h2>Copper Imobiliária</h2>
            <p class="about-event">
                Um novo jeito de comprar ou alugar seu imóvel
            </p>
            <p>Confira nossas novidades</p>
            <p class="event-2">Efetue seu dacastro e surpreenda-se</p>

        </div>
        <div id="subscription-form">
            <p>Preecha o formulário que entraremos em contato</p>
            <form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8" method="POST">
                <input type=hidden name="oid" value="00D8V00000294OC">
                <input type=hidden name="retURL" value="http://">
                <div class="form-group">
                    <label for="name">Nome</label>
                    <input type="text" name="name" placeholder="Digite seu nome">
                </div>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" name="email" placeholder="Digite seu e-mail">
                </div>
                <div class="form-group">
                    <label for="phone">Telefone</label>
                    <input type="text" name="phone" placeholder="Número do Whatsapp">
                </div>
                <div class="form-group">
                    <label for="interest">Selecione seu interesse</label>
                    <select name="interest">
                    <option value="" disable select>Selecione</option>
                    <option value="Compra">Compra</option>
                    <option value="Aluguel">Aluguel</option>
                </select>
                </div>
                <div class="form-group">
                    <label for="interest">Selecione o tipo de imóvel</label>
                    <select name="interest">
                    <option value="" disable select>Selecione</option>
                    <option value="house">Casas</option>
                    <option value="apartament">Apartamentos</option>
                </select>
                </div>
                <input type="submit" class="btn" value="Enviar cadastro">
            </form>

        </div>
    </header>
</body>
</html>
